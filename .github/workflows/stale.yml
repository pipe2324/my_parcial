name: Ejecutar aplicación Android

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ejecutar-aplicacion:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2

      - name: Conectar dispositivo/emulador Android
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done; input keyevent 82'
          
      - name: Ejecutar la aplicación
        run: |
          # Build y ejecución de la aplicación Android
          ./gradlew installDebug
          # Mensaje en la consola
          echo "¡La aplicación se ha ejecutado correctamente en el dispositivo/emulador!"
